version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cogniscribe-postgres
    environment:
      POSTGRES_USER: cogniscribe
      POSTGRES_PASSWORD: cogniscribe
      POSTGRES_DB: cogniscribe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cogniscribe"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cogniscribe-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cogniscribe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cogniscribe-network

  # Ollama (from Phase 1)
  ollama:
    image: ollama/ollama:latest
    container_name: cogniscribe-ollama
    ports:
      - "11434:11434"
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - cogniscribe-network

  # COGNISCRIBE API
  api:
    build: .
    container_name: cogniscribe-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://cogniscribe:cogniscribe@postgres:5432/cogniscribe
      REDIS_URL: redis://redis:6379/0
      OLLAMA_HOST: http://ollama:11434
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_EXPIRE_HOURS: 24
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./storage:/app/storage
    networks:
      - cogniscribe-network
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  cogniscribe-network:
    driver: bridge
