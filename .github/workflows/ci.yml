name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'phase-*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort
      
      - name: Run Ruff
        run: ruff check src/ tests/ --output-format=github
        continue-on-error: false
      
      - name: Check Black formatting
        run: black --check src/ tests/
      
      - name: Check isort
        run: isort --check-only src/ tests/

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -c constraints.txt
          pip install mypy types-requests
      
      - name: Run mypy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] safety
      
      - name: Run Bandit
        run: bandit -r src/ -f json -o bandit-report.json || true
      
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
      
      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt -c constraints.txt
          safety check --json || true
      
      - name: Check for secrets with TruffleHog
        uses: trufflesecurity/trufflescan-action@main
        continue-on-error: true

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cogniscribe
          POSTGRES_PASSWORD: cogniscribe
          POSTGRES_DB: cogniscribe
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1 libmagic1
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt -c constraints.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://cogniscribe:cogniscribe@localhost:5432/cogniscribe
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key
          COGNISCRIBE_AUTH_ENABLED: "false"
          WHISPER_MODEL: "tiny"
          OLLAMA_HOST: "localhost"
        run: |
          pytest tests/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/

  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: cogniscribe:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm cogniscribe:test python --version
      
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: cogniscribe:test
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test, docker-build]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Start services with Docker Compose
        run: |
          docker compose up -d --build
          sleep 60
      
      - name: Wait for services to be healthy
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8080/api/health; do sleep 2; done'
          timeout 120 bash -c 'until curl -f http://localhost:11434/api/tags; do sleep 2; done'
      
      - name: Test API endpoints
        run: |
          curl -f http://localhost:8080/api/health
          curl -f http://localhost:11434/api/tags
      
      - name: View logs on failure
        if: failure()
        run: |
          docker compose logs api
          docker compose logs ollama
      
      - name: Cleanup
        if: always()
        run: docker compose down -v

  build-status:
    name: Build Status Check
    runs-on: ubuntu-latest
    needs: [lint, type-check, security, test, docker-build, integration-test]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "Build failed!"
            exit 1
          fi
          echo "All checks passed! âœ…"
