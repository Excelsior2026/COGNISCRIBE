services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports: ["8080:8080"]
    environment:
      OLLAMA_HOST: host.docker.internal
      OLLAMA_PORT: 11434
      CLINISCRIBE_AUTH_ENABLED: "false"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    ports: ["5173:80"]
    depends_on:
      - api
    build:
      context: ./client/web-react
      args:
        VITE_API_URL: ""
